<html>
  <head>
    <title>Company Name</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logoblock">
      <img class="logo" src="images/logo.png" alt="logo" />
    </div>
    <div class="foundersblock">
      <div class="founderscontent">
        <div class="founder-card" id="founder1">
          <img
            class="founder-card-img"
            id="founder1-img"
            src="images/founder1.jpg"
            alt="founder1"
          />
          <h3>William Woodall</h3>
          <p>Founder</p>
        </div>
        <div class="founder-card" id="founder2">
          <img
            class="founder-card-img"
            id="founder2-img"
            src="images/founder2.jpg"
            alt="founder2"
          />
          <h3>Gibson Martin</h3>
          <p>Founder</p>
        </div>
      </div>
    </div>
    <div class="contactblock">
      <div class="contactcontent">
        <h3>Contact</h3>
        <p>Phone: 555-555-5555</p>
        <p>Email: test@website.com</p>
      </div>
    </div>
  </body>
</html>
